<div class="header">
    <div class="header_logo"><app-svg routerLink="/landing" [name]="'logo'"></app-svg></div>
</div>
<div class="r">
    <div class="r_content">
        <div class="r_content__title"><app-text [type]="'auth-title'" [text]="'Присоединяйтесь'"></app-text></div>
        <input type="text" placeholder="Адрес электронной почты">
        <div class="r_content__password">
            <input type="{{mode}}" placeholder="Пароль">
            <div class="see_pass" (click)="seePass()">
                <div *ngIf="mode == 'password'">
                    <app-svg [name]="'openEye'"></app-svg>
                </div>
                <div *ngIf="mode == 'text'">
                    <app-svg [name]="'closeEye'"></app-svg>
                </div>
            </div>
        </div>
        <div class="r_content__button">
            <app-button [type]="'primary'" [text]="'Зарегистрироваться'"></app-button>
        </div>
        <div class="r_content__switch">Уже есть аккаунт? <span>Войти</span></div>
        <div class="r_content__bottom">
            <div class="or">или</div>
            <div class="r_content__bottom___item">
                <app-svg [name]="'gmail'"></app-svg>
                Войти с Gmail
            </div> 
            <div class="r_content__bottom___item">
                <app-svg [name]="'vk'"></app-svg>
                Войти с ВКонтакте
            </div>       
        </div>
    </div>
</div>
