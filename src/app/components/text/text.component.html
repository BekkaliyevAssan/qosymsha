<div *ngIf="type == 'title'">
    <div class="text_title">
        <div class="text_title__counter">{{counter}}.</div>
        <div class="text_title__content">{{text}}</div>
    </div>
</div>
<div *ngIf="type == 'smallBlue'">
    <div class="text_small-blue">{{text}}</div>
</div>
<div *ngIf="type == 'smallSecondary'">
    <div class="text_small-secondary">{{text}}</div>
</div>
<div *ngIf="type == 'bold'">
    <div class="text_bold">{{text}}</div>
</div>
