<div [className]="status != name && status != null ? 'card not-selected' : 'card'">
    <div class="card_title">
        {{name}}
    </div>
    <div *ngIf="name == status">
        <div class="card_status">
            <span class="material-icons">
                check_circle_outline
            </span>
        </div>
    </div>
</div>
